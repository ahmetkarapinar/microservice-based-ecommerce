spring:
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # Cache expiration time (1 hour)
  redis:
    host: localhost
    port: 6379
  application:
    name: product-service
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true
keyStore:
  path: keystore.jks
  password: password
server:
  servlet:
    context-path: /api
  port: 8100

logging:
  level:
    org:
      springframework: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enable: true
resilience4j:
  ratelimiter:
    instances:
      productServiceRateLimiter:
        limit-for-period: 10 # Maximum 10 requests
        limit-refresh-period: 1m # Reset limit every minute
        timeout-duration: 0 # Immediate failure if limit is exceeded
