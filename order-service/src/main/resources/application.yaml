spring:
  application:
    name: order-service
  cache:
    type: redis      # Enable Redis caching
    redis:
      time-to-live: 3600000 # Cache expiration time in milliseconds (1 hour)
  redis:
    host: localhost # Redis host
    port: 6379       # Redis port
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true
feign:
  client:
    config:
      default:
        loggerLevel: full
keyStore:
  path: keystore.jks
  password: password
server:
  servlet:
    context-path: /api
  port: 8200

logging:
  level:
    org:
      springframework: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "metrics"

  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enable: true